<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEEDBACK_FORM</title>
    <link href="style.css" rel="stylesheet" type='text/css' media="all" />


</head>

<body>

    <br>
    <CENTER>

        <h2>F E E D B A C K</h2>

    </CENTER>

    <br>
    <div class="content-w3ls">

        <div class="form_w3layouts">

            <form name="form1" action="/data" method="POST" class="agile_form">

                <div class="clear"></div>
                <div class="agileits-left">
                    <input type="text" name="Name" placeholder="Name" required="">
                </div>

                <div class="clear"></div>
                <div class="agileits-left">
                    <input type="text" name="EmployeeID" placeholder="Employee ID" required="">
                </div>


                <div class="clear"></div>
                <div class="agileits-left">
                    <input type="email" name="Email" placeholder="example@email.com" required="">
                </div>
                <div class="clear"></div>


                <div class="agileits-left">

                    <h2>Overall Experience</h2>
                    <label><input type="radio" name="radio" value="4" required="">Very Good</label>
                    <label><input type="radio" name="radio" value="3" required="">Good</label>
                    <label><input type="radio" name="radio" value="2" required="">Fair</label>
                    <label><input type="radio" name="radio" value="1" required="">Poor</label>
                </div>
                <div class="clear"></div>


                <div class="agileits-left">

                    <h2>Timely Response</h2>
                    <label><input type="radio" name="radio1" value="4" required="">Very Good</label>
                    <label><input type="radio" name="radio1" value="3" required="">Good</label>
                    <label><input type="radio" name="radio1" value="2" required="">Fair</label>
                    <label><input type="radio" name="radio1" value="1" required="">Poor</label>
                </div>
                <div class="clear"></div>


                <div class="agileits-left">

                    <h2>Our Support</h2>
                    <label><input type="radio" name="radio2" value="4" required="">Very Good</label>
                    <label><input type="radio" name="radio2" value="3" required="">Good</label>
                    <label><input type="radio" name="radio2" value="2" required="">Fair</label>
                    <label><input type="radio" name="radio2" value="1" required="">Poor</label>
                </div>
                <div class="clear"></div>


                <div class="agileits-left">

                    <h2>Overall Satisfaction</h2>
                    <label><input type="radio" name="radio3" value="4" required="">Very Good</label>
                    <label><input type="radio" name="radio3" value="3" required="">Good</label>
                    <label><input type="radio" name="radio3" value="2" required="">Fair</label>
                    <label><input type="radio" name="radio3" value="1" required="">Poor</label>
                </div>
                <div class="clear"></div>



                <br>

                <h5>Want to rate with us for customer services?</h5>
                <span class="starRating">
                
                <input id="rating5" type="radio" name="rating" value="5" required="">
				<label for="rating5"></label>
                
                <input id="rating4" type="radio" name="rating" value="4" required="">
				<label for="rating4"></label>
                
                <input id="rating3"  type="radio" name="rating" value="3" required="">
				<label for="rating3"></label>
                
                <input id="rating2" type="radio" name="rating" value="2" required="">
				<label for="rating2"></label>
                
                <input id="rating1" type="radio" name="rating" value="1" required="">
				<label for="rating1"></label>
			</span>



                <div class="clear"></div>

                <div class="submit">
                    <center> <input type="submit" onclick="myFunction()" value="submit"></center>
                </div>



        </div>

    </div>

    <script>
        function myFunction() {

            var empt = document.forms["form1"]["Name"].value;
            var empt0 = document.forms["form1"]["EmployeeID"].value;
            var empt1 = document.forms["form1"]["radio"].value;
            var empt2 = document.forms["form1"]["radio1"].value;
            var empt3 = document.forms["form1"]["radio2"].value;
            var empt4 = document.forms["form1"]["radio3"].value;
            var empt5 = document.forms["form1"]["rating"].value;

            if (empt == "" || empt0 == "" || empt1 == "" || empt2 == "" || empt3 == "" || empt4 == "" || empt5 == "") {

                return false;
            } else {
                alert("Thanks For Registration!");
                return true;
            }

        }
    </script>



    </form>



</body>

</html>
